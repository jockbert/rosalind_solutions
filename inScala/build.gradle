
plugins {
    id "eclipse"
    id "scala"
}

sourceSets {
    test {
        resources {
            srcDirs += '../examples/'
        }
    }
}

compileScala {
    scalaCompileOptions.additionalParameters = ["-feature"]
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.5'
    testImplementation 'com.novocode:junit-interface:0.11'
}
